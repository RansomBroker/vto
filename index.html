<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Tracking with MediaPipe and Three.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .canvasContainer {
        position: relative;
        width: 640px;
        height: 480px;
      }
      video {
        display: none;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #outputCanvas {
        z-index: 1;
      }
      #threeCanvas {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <video id="videoInput" playsinline></video>
    <div class="canvasContainer">
      <canvas id="outputCanvas" width="640" height="480"></canvas>
      <canvas id="threeCanvas" width="640" height="480"></canvas>
    </div>

    <script>
      const videoElement = document.getElementById("videoInput");
      const outputCanvas = document.getElementById("outputCanvas");
      const outputCtx = outputCanvas.getContext("2d");
      const threeCanvas = document.getElementById("threeCanvas");

      // Function to start the video stream
      async function startVideo() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" },
          });
          videoElement.srcObject = stream;
          await videoElement.play();
        } catch (err) {
          console.error("Error accessing the camera: ", err);
        }
      }

      startVideo();

      const hands = new Hands({
        locateFile: (file) =>
          `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
      });

      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7,
      });

      hands.onResults(onResults);

      // Three.js setup
      let renderer, scene, camera, bracelet, occluder;
      let axs;
      try {
        renderer = new THREE.WebGLRenderer({
          canvas: threeCanvas,
          alpha: true,
        });
        renderer.setSize(threeCanvas.width, threeCanvas.height);
        renderer.autoClear = false; // Disable automatic clearing of the depth buffer
        scene = new THREE.Scene();
        camera = new THREE.OrthographicCamera(
          -threeCanvas.width / 2,
          threeCanvas.width / 2,
          threeCanvas.height / 2,
          -threeCanvas.height / 2,
          -1000,
          1000
        );
        camera.position.z = 1;

        // Add ambient light to the scene
        const ambientLight = new THREE.AmbientLight(0x404040, 3); // soft white light
        scene.add(ambientLight);

        // Add directional light to the scene
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);

        // Adjust the directional light to face the camera
        directionalLight.target.position.set(0, 0, -1);
        scene.add(directionalLight.target);

        // Create and add the axs helper
        axs = createAxsHelper(50);
      } catch (e) {
        console.error(
          "WebGL not supported, falling back on experimental-webgl",
          e
        );
        renderer = null;
        alert(
          "WebGL not supported, please update your browser or GPU drivers."
        );
      }

      const loader = new THREE.GLTFLoader();
      loader.load(
        "gelang_1.glb",
        (gltf) => {
          bracelet = gltf.scene;
          bracelet.traverse((child) => {
            if (child.isMesh) {
              child.renderOrder = 2; // Pastikan gelang dirender setelah occluder
            }
          });
          scene.add(bracelet);
          bracelet.visible = false; // Sembunyikan gelang awalnya
          console.log("Bracelet model loaded successfully");
        },
        undefined,
        (error) => {
          console.error(
            "An error occurred loading the bracelet model: ",
            error
          );
        }
      );

      loader.load(
        "wristOccluder.glb",
        (gltf) => {
          occluder = gltf.scene;
          occluder.traverse((child) => {
            if (child.isMesh) {
              child.material = new THREE.MeshBasicMaterial({
                colorWrite: false, // Menonaktifkan penulisan warna
                depthWrite: true, // Tetap menulis ke buffer kedalama
              });
              child.renderOrder = 1; // Pastikan occluder dirender pertama kali
            }
          });
          scene.add(occluder);
          occluder.visible = true; // Membuat occluder terlihat untuk buffer kedalaman
          console.log("Occluder model loaded successfully");
        },
        undefined,
        (error) => {
          console.error(
            "An error occurred loading the occluder model: ",
            error
          );
        }
      );

      // Function to calculate the distance between two landmarks
      function calculateDistance(landmark1, landmark2) {
        const dx = landmark1.x - landmark2.x;
        const dy = landmark1.y - landmark2.y;
        const dz = landmark1.z - landmark2.z;
        return Math.sqrt(dx * dx + dy * dy + dz * dz);
      }

      let cubes = [];

      // Function to create a cube
      function createCube(x, y, z) {
        const geometry = new THREE.BoxGeometry(10, 10, 10);

        // Function to generate a random color
        function getRandomColor() {
          return Math.floor(Math.random() * 16777215);
        }

        // Create an array of materials, one for each face
        const materials = [
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Right face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Left face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Top face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Bottom face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Front face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Back face
        ];

        const cube = new THREE.Mesh(geometry, materials);
        cube.position.set(x, y, z);
        scene.add(cube);
        return cube;
      }

      function createAxsHelper(size = 1) {
        const axesHelper = new THREE.AxesHelper(size);
        scene.add(axesHelper);
        return axesHelper;
      }

      // Function to handle results from MediaPipe Hands
      function onResults(results) {
        // Clear the canvas and Three.js scene if no hands are detected
        if (
          !results.multiHandLandmarks ||
          results.multiHandLandmarks.length === 0
        ) {
          cubes.forEach((cubeArray) => {
            cubeArray.forEach((cube) => {
              scene.remove(cube);
            });
          });
          cubes = []; // Reset the cubes array
          bracelet.visible = false; // Hide the bracelet when no hands are detected
          occluder.visible = false; // Hide the occluder when no hands are detected
          renderer.render(scene, camera);
        }

        outputCtx.save();
        outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
        outputCtx.translate(outputCanvas.width, 0);
        outputCtx.scale(-1, 1); // Flip the canvas horizontally to correct the mirror effect
        outputCtx.drawImage(
          results.image,
          0,
          0,
          outputCanvas.width,
          outputCanvas.height
        );

        if (results.multiHandLandmarks) {
          results.multiHandLandmarks.forEach((landmarks, handIndex) => {
            if (!cubes[handIndex]) {
              cubes[handIndex] = [];
            }

            landmarks.forEach((landmark, index) => {
              const x =
                (1 - landmark.x) * outputCanvas.width - outputCanvas.width / 2;
              const y =
                -landmark.y * outputCanvas.height + outputCanvas.height / 2;
              const z = -landmark.z * 100; // Scale z for better visualization

              if (!cubes[handIndex][index]) {
                cubes[handIndex][index] = createCube(x, y, z);
              } else {
                const cube = cubes[handIndex][index];
                cube.position.set(x, y, z);
              }
            });

            if (landmarks.length > 5) {
              const wrist = landmarks[0];
              const thumbBase = landmarks[1];
              const indexFingerBase = landmarks[5];
              const middleFingerBase = landmarks[9];
              const ringFingerBase = landmarks[13];
              const pinkyBase = landmarks[17];

              const wristSize =
                calculateDistance(wrist, indexFingerBase) +
                calculateDistance(indexFingerBase, middleFingerBase);

              // Position and scale the bracelet
              const wristX =
                (1 - wrist.x) * outputCanvas.width - outputCanvas.width / 2;
              const wristY =
                -wrist.y * outputCanvas.height + outputCanvas.height / 2;
              const wristZ = -wrist.z * 100;

              bracelet.position.set(wristX, wristY * 1.25, wristZ);
              console.log("bracelet potition", wristX, wristY, wristZ);

              bracelet.scale.set(
                wristSize * 100,
                wristSize * 100,
                wristSize * 100
              );

              bracelet.visible = true; // Show the bracelet when hands are detected

              occluder.position.set(wristX, wristY * 1.25, wristZ);
              occluder.scale.set(
                wristSize * 78,
                wristSize * 78,
                wristSize * 78
              );
              occluder.visible = true; // Show the occluder when hands are detected

              // Update the position of the axs helper
              if (axs) {
                axs.position.set(wristX, wristY, wristZ);
              }

              // Calculate the average position of the finger bases
              const avgFingerBase = new THREE.Vector3(
                (thumbBase.x +
                  indexFingerBase.x +
                  middleFingerBase.x +
                  ringFingerBase.x +
                  pinkyBase.x) /
                  5,
                (thumbBase.y +
                  indexFingerBase.y +
                  middleFingerBase.y +
                  ringFingerBase.y +
                  pinkyBase.y) /
                  5,
                (thumbBase.z +
                  indexFingerBase.z +
                  middleFingerBase.z +
                  ringFingerBase.z +
                  pinkyBase.z) /
                  5
              );

              const handDirection = new THREE.Vector3(
                1 - avgFingerBase.x - (1 - wrist.x),
                1 - avgFingerBase.y - (1 - wrist.y),
                1 - avgFingerBase.z - (1 - wrist.z)
              ).normalize();

              const upDirection = new THREE.Vector3(
                1 - middleFingerBase.x - (1 - wrist.x),
                1 - middleFingerBase.y - (1 - wrist.y),
                1 - middleFingerBase.z - (1 - wrist.z)
              ).normalize();

              const quaternion = new THREE.Quaternion();
              quaternion.setFromUnitVectors(
                new THREE.Vector3(0, 0, -1),
                handDirection
              );

              const handRotation = new THREE.Euler().setFromQuaternion(
                quaternion
              );

              bracelet.rotation.copy(handRotation);
              occluder.rotation.copy(handRotation);

              // Adjust the bracelet orientation to ensure it faces the correct direction
              bracelet.rotation.z += Math.PI / 2;
              occluder.rotation.z += Math.PI / 2;
            }
          });

          // Render the scene in two passes
          renderer.clear(); // Clear previous frame
          renderer.render(scene, camera); // Render bracelet
        }

        outputCtx.restore();
      }

      const cameraStream = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 640,
        height: 480,
      });

      cameraStream.start();
    </script>
  </body>
</html>
