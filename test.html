<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Tracking with MediaPipe and Three.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="RGBELoader.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .canvasContainer {
        position: relative;
        width: 640px;
        height: 480px;
      }
      video {
        display: none;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #outputCanvas {
        z-index: 1;
      }
      #threeCanvas {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <video id="videoInput" playsinline></video>
    <div class="canvasContainer">
      <canvas id="outputCanvas" width="640" height="480"></canvas>
      <canvas id="threeCanvas" width="640" height="480"></canvas>
    </div>

    <script>
      const videoElement = document.getElementById("videoInput");
      const outputCanvas = document.getElementById("outputCanvas");
      const outputCtx = outputCanvas.getContext("2d");
      const threeCanvas = document.getElementById("threeCanvas");

      let initialRotation;
      let renderer, scene, camera, bracelet, occluder;
      let axs;

      // Function to start the video stream
      async function startVideo() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" },
          });
          videoElement.srcObject = stream;
          await videoElement.play();
        } catch (err) {
          console.error("Error accessing the camera: ", err);
        }
      }

      startVideo();

      const hands = new Hands({
        locateFile: (file) =>
          `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
      });

      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7,
      });

      hands.onResults(onResults);

      // Three.js setup
      try {
        renderer = new THREE.WebGLRenderer({
          canvas: threeCanvas,
          alpha: true,
        });
        renderer.setSize(threeCanvas.width, threeCanvas.height);
        renderer.autoClear = false; // Disable automatic clearing of the depth buffer
        scene = new THREE.Scene();
        camera = new THREE.OrthographicCamera(
          -threeCanvas.width / 2,
          threeCanvas.width / 2,
          threeCanvas.height / 2,
          -threeCanvas.height / 2,
          -1000,
          1000
        );
        camera.position.z = 1;

        // set lightning
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        new THREE.RGBELoader()
          .setDataType(THREE.HalfFloatType)
          .load("hotel_room_1k.hdr", function (texture) {
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;
            pmremGenerator.dispose();
            scene.environment = envMap;
          });

        // improve WebGLRenderer settings:
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputEncoding = THREE.sRGBEncoding;

        // Create and add the axs helper
        axs = createAxsHelper(50);
      } catch (e) {
        console.error(
          "WebGL not supported, falling back on experimental-webgl",
          e
        );
        renderer = null;
        alert(
          "WebGL not supported, please update your browser or GPU drivers."
        );
      }

      const loader = new THREE.GLTFLoader();
      loader.load(
        "watch.glb",
        (gltf) => {
          bracelet = gltf.scene;
          bracelet.traverse((child) => {
            if (child.isMesh) {
              child.renderOrder = 2; // Pastikan gelang dirender setelah occluder
            }
          });
          scene.add(bracelet);
          bracelet.visible = false; // Sembunyikan gelang awalnya
          // Set initial rotation for right hand
          initialRotation = new THREE.Quaternion().setFromEuler(
            new THREE.Euler(Math.PI / 2, 0, 0)
          );

          bracelet.applyQuaternion(initialRotation);
          console.log("Bracelet model loaded successfully");
        },
        undefined,
        (error) => {
          console.error(
            "An error occurred loading the bracelet model: ",
            error
          );
        }
      );

      loader.load(
        "wristOccluder.glb",
        (gltf) => {
          occluder = gltf.scene;
          occluder.traverse((child) => {
            if (child.isMesh) {
              child.material = new THREE.MeshBasicMaterial({
                colorWrite: false, // Menonaktifkan penulisan warna
                depthWrite: true, // Tetap menulis ke buffer kedalama
              });
              child.renderOrder = 1; // Pastikan occluder dirender pertama kali
            }
          });
          scene.add(occluder);
          occluder.visible = true; // Membuat occluder terlihat untuk buffer kedalaman
          console.log("Occluder model loaded successfully");
        },
        undefined,
        (error) => {
          console.error(
            "An error occurred loading the occluder model: ",
            error
          );
        }
      );

      // Function to calculate the distance between two landmarks
      function calculateDistance(landmark1, landmark2) {
        const dx = landmark1.x - landmark2.x;
        const dy = landmark1.y - landmark2.y;
        const dz = landmark1.z - landmark2.z;
        return Math.sqrt(dx * dx + dy * dy + dz * dz);
      }

      let cubes = [];

      // Function to create a cube
      function createCube(x, y, z) {
        const geometry = new THREE.BoxGeometry(10, 10, 10);

        // Function to generate a random color
        function getRandomColor() {
          return Math.floor(Math.random() * 16777215);
        }

        // Create an array of materials, one for each face
        const materials = [
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Right face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Left face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Top face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Bottom face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Front face
          new THREE.MeshBasicMaterial({ color: getRandomColor() }), // Back face
        ];

        const cube = new THREE.Mesh(geometry, materials);
        cube.position.set(x, y, z);
        scene.add(cube);
        return cube;
      }

      function createAxsHelper(size = 1) {
        const axesHelper = new THREE.AxesHelper(size);
        scene.add(axesHelper);
        return axesHelper;
      }

      function clampQuaternion(quaternion, minAngle, maxAngle) {
        const euler = new THREE.Euler().setFromQuaternion(quaternion, "XYZ");

        euler.x = THREE.MathUtils.clamp(euler.x, minAngle, maxAngle);
        euler.y = THREE.MathUtils.clamp(euler.y, minAngle, maxAngle);
        euler.z = THREE.MathUtils.clamp(euler.z, minAngle, maxAngle);

        const clampedQuaternion = new THREE.Quaternion().setFromEuler(euler);
        return clampedQuaternion;
      }

      function getHandQuaternion(landmarks) {
        const wrist = new THREE.Vector3(
          landmarks[0].x,
          landmarks[0].y,
          landmarks[0].z
        );
        const indexFinger = new THREE.Vector3(
          landmarks[5].x,
          landmarks[5].y,
          landmarks[5].z
        );
        const pinkyFinger = new THREE.Vector3(
          landmarks[17].x,
          landmarks[17].y,
          landmarks[17].z
        );

        const v1 = new THREE.Vector3()
          .subVectors(indexFinger, wrist)
          .normalize();

        const v2 = new THREE.Vector3()
          .subVectors(pinkyFinger, wrist)
          .normalize();

        const handNormal = new THREE.Vector3().crossVectors(v1, v2).normalize();

        const rotationMatrix = new THREE.Matrix4().lookAt(
          wrist,
          indexFinger,
          handNormal
        );
        const quaternion = new THREE.Quaternion().setFromRotationMatrix(
          rotationMatrix
        );

        console.log(quaternion);
        return quaternion;
      }

      function onResults(results) {
        if (
          !results.multiHandLandmarks ||
          results.multiHandLandmarks.length === 0
        ) {
          cubes.forEach((cubeArray) => {
            cubeArray.forEach((cube) => {
              scene.remove(cube);
            });
          });
          cubes = []; // Reset the cubes array
          bracelet.visible = false; // Hide the bracelet when no hands are detected
          occluder.visible = false; // Hide the occluder when no hands are detected
          renderer.render(scene, camera);
        }

        outputCtx.save();
        outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
        outputCtx.translate(outputCanvas.width, 0);
        outputCtx.scale(-1, 1); // Flip the canvas horizontally to correct the mirror effect
        outputCtx.drawImage(
          results.image,
          0,
          0,
          outputCanvas.width,
          outputCanvas.height
        );

        if (results.multiHandLandmarks) {
          results.multiHandLandmarks.forEach((landmarks, handIndex) => {
            if (!cubes[handIndex]) {
              cubes[handIndex] = [];
            }

            landmarks.forEach((landmark, index) => {
              const x =
                (1 - landmark.x) * outputCanvas.width - outputCanvas.width / 2;
              const y =
                -landmark.y * outputCanvas.height + outputCanvas.height / 2;
              const z = -landmark.z * 100; // Scale z for better visualization

              if (!cubes[handIndex][index]) {
                cubes[handIndex][index] = createCube(x, y, z);
              } else {
                const cube = cubes[handIndex][index];
                cube.position.set(x, y, z);
              }
            });

            if (landmarks.length > 5) {
              const wrist = landmarks[0];
              const thumbBase = landmarks[1];
              const indexFingerBase = landmarks[5];
              const middleFingerBase = landmarks[9];
              const ringFingerBase = landmarks[13];
              const pinkyBase = landmarks[17];

              // Check if all necessary landmarks are defined
              if (
                wrist &&
                thumbBase &&
                indexFingerBase &&
                middleFingerBase &&
                ringFingerBase &&
                pinkyBase
              ) {
                const wristSize = calculateDistance(wrist, thumbBase);

                // Position and scale the bracelet
                const wristX =
                  (1 - wrist.x) * outputCanvas.width - outputCanvas.width / 2;
                const wristY =
                  -wrist.y * outputCanvas.height + outputCanvas.height / 2;
                const wristZ = -wrist.z * 100;

                bracelet.position.set(wristX, wristY, wristZ / 2);
                bracelet.scale.set(
                  wristSize * 200,
                  wristSize * 200,
                  wristSize * 200
                );
                bracelet.visible = true; // Show the bracelet when hands are detected

                occluder.position.set(wristX, wristY, wristZ / 2);
                occluder.scale.set(
                  wristSize * 150,
                  wristSize * 150,
                  wristSize * 100
                );
                occluder.visible = true; // Show the occluder when hands are detected

                // Calculate and apply rotation
                const handQuaternion = getHandQuaternion(landmarks);
                bracelet.setRotationFromQuaternion(handQuaternion);
                occluder.setRotationFromQuaternion(handQuaternion);
              }
            }
          });

          // Render the scene in two passes
          renderer.clear(); // Clear previous frame
          renderer.render(scene, camera); // Render bracelet
        }

        outputCtx.restore();
      }

      const cameraStream = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 640,
        height: 480,
      });

      cameraStream.start();
    </script>
  </body>
</html>
